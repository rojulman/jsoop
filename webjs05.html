<!DOCTYPE html>
<html lang="id">
    <head>
        <title>Belajar JavaScript OOP</title>
        <script>
            let jagoan1 = {
                nama : "Goku",
                energi : 5000,
                makan : function(porsi){
                    this.energi = this.energi + porsi;
                    console.log(this.nama + " makan " + porsi + " porsi. Energi sekarang: " + this.energi);
                },
                pukul : function(lawan){
                    this.energi = this.energi - 100;
                    lawan.energi = lawan.energi - 100;
                    console.log(this.nama + " memukul " + lawan.nama + ". Energi sekarang: " + this.energi);
                }
            };
             let jagoan2 = {
                nama : "Vegeta",
                energi : 3000,
                makan : function(porsi){
                    this.energi = this.energi + porsi;
                    console.log(this.nama + " makan " + porsi + " porsi. Energi sekarang: " + this.energi);
                },
                pukul : function(lawan){
                    this.energi = this.energi - 75;
                    lawan.energi = lawan.energi - 100;
                    console.log(this.nama + " memukul " + lawan.nama + ". Energi sekarang: " + this.energi);
                }
            }
            function run(){
                console.log("Jagoan 1 : " + jagoan1.nama + ", Energi : " + jagoan1.energi);
                console.log("Jagoan 2 : " + jagoan2.nama + ", Energi : " + jagoan2.energi);
                console.log("Pertarungan Dimulai...");
                jagoan1.makan(500);
                jagoan2.pukul(jagoan1);
                console.log("Jagoan 1 : " + jagoan1.nama + ", Energi : " + jagoan1.energi);
                console.log("Jagoan 2 : " + jagoan2.nama + ", Energi : " + jagoan2.energi);
                jagoan1.pukul(jagoan2);
                console.log("Jagoan 1 : " + jagoan1.nama + ", Energi : " + jagoan1.energi);
                console.log("Jagoan 2 : " + jagoan2.nama + ", Energi : " + jagoan2.energi);
                jagoan2.makan(300);
            }
        </script>
    </head>
    <body>
        <button onclick="run()">Run Program</button>
    </body>
</html>
